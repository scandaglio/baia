<div class="container-fluid fullheight">
  <div class="row">
  <div class="col-md-3 progetti-bar">
    <h3>Progetti</h3>
     <div class="prj-group drag-cursor"
      ng-repeat="project in projectsList"
       data-drag="{{project.draggable}}"
       ng-class="{true: '', false: 'p-disabled'}[project.draggable]"
       ng-model = "projectsList"
       index = "{{$index}}"
       data-jqyoui-options="{revert: revert, helper: 'clone', cursorAt: { bottom: 15, left: 0 }, appendTo: 'body'}"
       jqyoui-draggable="{placeholder: 'keep', index:{{$index}}, animate:true, onDrag:'dragging', onStop:'dragStop'}">
        <div class="prj-single">
          {{ project.name }}
        </div>
      </div>
  </div>
  <div class="col-md-9 col-md-offset-3">
    <div id="map" mapdrag></div>
  </div>
</div>
</div>
