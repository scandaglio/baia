<div class="container fullheight publish-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="finish">finito!</h1>
      <button class="save btn btn-default btn-lg" ng-click="saveGist()" ng-disabled="savetextdisabled">{{savetext}}</button>
      <form name="linkForm" class="link-form">
        <div class="form-group input-group-lg">
          <input
              type="text"
              placeholder="salva per ottenere il link al tuo progetto"
              class="form-control name-input"
              name="yourLink"
              ng-model="link"
              ng-disabled="disabled"
            >
          </div>
      </form>
      <div class="sharing">
      <a href="" class="save btn btn-default" type="button"
        ng-disabled="disabled"
        socialshare
        socialshare-provider="twitter"
        socialshare-text="Guarda il mio progetto sul Trotto!"
        socialshare-hashtags="ilovetr8, scandaglio"
        socialshare-url="{{link}}">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="" class="save btn btn-default" type="button"
      ng-disabled="disabled"
        socialshare
        socialshare-provider="facebook"
        socialshare-text="{{desc}}"
        socialshare-title="Guarda il mio progetto sul Trotto!"
        socialshare-hashtags="ilovetr8, scandaglio"
        socialshare-url="{{link}}">
        <i class="fa fa-facebook-f" aria-hidden="true"></i>
      </a>
      <a href="" class="save btn btn-default" type="button"
      ng-disabled="disabled"
        socialshare
        socialshare-provider="telegram"
        socialshare-text="Guarda il mio progetto sul Trotto!"
        socialshare-url="{{link}}">
        <i class="fa fa-telegram" aria-hidden="true"></i>
      </a>
      <a href="" class="save btn btn-default" type="button"
      ng-disabled="disabled"
        socialshare
        socialshare-provider="whatsapp"
        socialshare-text="Guarda il mio progetto sul Trotto!"
        socialshare-url="{{link}}">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
      </a>

      </div>
    </div>
  </div>
</div>
<div id="bottom-bar">
  <div>
    <a class="btn btn-default btn-lg" href="#!/name"><span aria-hidden="true">&larr;</span> indietro</a>
  </div>
  <div id="bottom-bar-text">
    <p>
      Clicca su "salva" e condividi il tuo progetto!
    </p>
  </div>
  <div>
    <a class="btn btn-default btn-lg" href="#!/" target="_self">ricomincia!</a>
  </div>
</div>
